    <!-- This is the side bar feature -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar__toggle" onclick="toggleSidebar()" id="sidebar-toggle">&#9776; Open Sidebar</div>
      <div class="sidebar__content">
        <div id="app"></div> <!-- Content inside the sidebar -->
      </div>
    </div>
  
    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const appContent = document.getElementById('app');
  
        if (sidebar.style.left === '-250px') {
          sidebar.style.left = '0';
          sidebarToggle.innerHTML = '&times; Close Sidebar';
          appContent.style.display = 'block'; // Show the content inside the sidebar
        } else {
          sidebar.style.left = '-250px';
          sidebarToggle.innerHTML = '&#9776; Open Sidebar';
          appContent.style.display = 'none'; // Hide the content inside the sidebar
        }  
        // Close the sidebar initially
toggleSidebar();
      }      
    </script>
