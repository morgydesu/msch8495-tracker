<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music tracker with HTML, CSS & JavaScript</title>
    <link rel="stylesheet" href = "css/main.css"
    <script src="js/main.js" type = "module"></script>
</head>
<body>
    <div id="app">
        <table class ="tracker">
          <thread>
            <tr>
              <th>Date</th>
              <th>BPM</th>
              <th>Name</th>
              <th></th>
            </tr>
          </thread>
          <tbody class = "entries">
<tr>
  <td>
  <input type = "date" class = "tracker__date">
</td>
<td>
  <select class="trackert__BPM">  
    <option value = "60~90-BPM">60~90 BPM</option> 
    <option value = "100~150-BPM">100~150 BPM</option> 
    <option value = "150~180+-BPM">150~180+ BPM</option> 
  </select>
</td>
<td>
  <input type="letter" class = "tracker__name=">
</td>

<td>
  <button type = "button" class = "tracker__button">&times;</button>
</td>

</tr>
          </tbody>
        </table>
    </div>
</body>
</html>
